name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  github-make-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-action')" #https://github.com/marketplace/actions/skip-based-on-commit-message
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Test VM functionality + updates
        run: |
          uname -a
          sudo apt update
      
      - name: Install latex
        run: |
          sudo apt-get install -y texlive-latex-extra 
      
      - name: Compile latex project with pdflatex
        run: |
          ls -l
          pdflatex main.tex
          biber main.bcf
          pdflatex main.tex
          pdflatex main.tex
          ls -l

      - name: Create artifact from the compiled pdf book
        uses: actions/upload-artifact@v2
        with:
          name: latex-book
          path: ./main.pdf

      - name: Create release with artifact
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Latex-Book"
          files: |
            CHANGELOG.md
            main.pdf

