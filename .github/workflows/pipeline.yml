name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  github-make-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test VM functionality
        run: uname -a
      - name: Update VM
        run: |
          sudo apt update
      - name: Install latex
        run: |
          sudo apt-get install -y texlive-latex-recommended
      - name: Compile latex book
        run: |
          ls -l
          pdflatex main.tex
          ls -l
      - name: Create artifact from the compiled pdf book
        uses: actions/upload-artifact@v2
        with:
          name: latex-book
          path: ./main.pdf
