trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: uname -a
  displayName: Test the system integrity

- script: ls -la
  displayName: Test the repository structure

- script: |
    uname -a 
    cd
    ls
  displayName: Multiline script [test]
